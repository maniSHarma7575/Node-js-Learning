<body id="body" style="text-align: center;background-color:blue;">

    <h1 style="background-color: yellow;">Ayush Calculator</h1>
    <p>Please Enter 1st number</p><input type="text" id="num1" placeholder="Number1" />
    <p>Please Enter 2nd number</p><input type="text" id="num2" placeholder="Number2" />
    </br>
    <button style="background-color: red;" type="submit" onclick="my()">Add</button>
    </br>
    </br>
    <hr>
    <p id="sum">Result:</p>
    <script>
        function my() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var num1 = parseInt(num1, 10);
            var num2 = parseInt(num2, 10);
            var sum = num1 + num2;
            document.getElementById('sum').innerHTML = sum;


        }
    </script>
</body>
